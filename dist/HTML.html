<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header class="container.fluid" style="height: 50px; text-align: center;">

        Team Profile Builder

    </header>

    <div class="container">

        <div class="row">

            <div class="col-sm-6 p-3">
                <div class="card shadow-lg">
                    <div class="card-body bg-primary">
                        <h5 class="card-title text-white">Card title</h5>
                        <h6 class="card-subtitle mb-2 text-white">Card subtitle</h6>
                    </div>

                    <div class="card-body bg-secondary bg-opacity-10">
                        <p class="card-text">Line 1 Text</p>
                        <p class="card-text">Line 2 Text</p>
                        <p class="card-text">Line 3 Text</p>
                        <p class="card-text">Line 4 Text</p>
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>

        </div>

    </div>


</body>

</html>
